<div class="category-item" [style.background-color]="color">
  <h3>{{ category }}</h3>
  <div class="progress-bar">
    <div class="fill" [style.width.%]="progress"></div>
    <span class="progress-text">{{ currentValue }} / {{ totalValue }}</span>
  </div>

  <ul class="tasks">
    @for (transaction of transactions; track transaction) {
    <li>{{ transaction.name }}</li>
    }
  </ul>
</div>
