<div class="category-item">
  <h3>{{ category.name }}</h3>
  <div class="progress-bar">
    <div class="fill" [style.width.%]="progress"></div>
    <span class="progress-text">{{ category.current }} / {{ category.total }}</span>
  </div>

  <ul class="tasks">
    @for (task of tasks; track task) {
    <li>{{ task }}</li>
    }
  </ul>
</div>
